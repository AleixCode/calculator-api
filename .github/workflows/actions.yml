name: API Fuzzing Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  fuzz:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Start the API Server
        run: |
          npm start & 
          echo $! > api_server.pid  # Save the PID of the server process

      - name: Wait for server to be up
        run: sleep 10

      - name: Run Artillery fuzz tests
        run: npx artillery run fuzz.yml

      - name: Stop server after fuzzing
        run: |
          if [ -f api_server.pid ]; then
            kill $(cat api_server.pid)  # Use the saved PID to stop the server
            rm api_server.pid            # Clean up the PID file
          fi

